<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Holi 2026</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  text-align:center;
  color:white;
  overflow-x:hidden;
  background: linear-gradient(45deg,#ff0080,#ffcc00,#00ccff);
  background-size:300% 300%;
  animation:bg 6s infinite alternate;
}
@keyframes bg{
  0%{background-position:left;}
  100%{background-position:right;}
}

.card{
  background:rgba(0,0,0,0.35);
  margin:20px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 20px rgba(255,255,255,0.4);
}

input{
  padding:12px;
  width:80%;
  border:none;
  border-radius:25px;
  text-align:center;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  margin-top:15px;
  font-size:16px;
  cursor:pointer;
}

.generate{background:#ff0066;color:white;}
.whatsapp{background:#25D366;color:white;}
.lucky{background:gold;color:black;}

#loader{
  display:none;
  font-size:18px;
  margin-top:15px;
}

#visitor{
  font-size:14px;
  margin-top:10px;
  opacity:0.9;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<h1>ğŸŒˆ Happy Holi 2026 ğŸ¨</h1>

<div id="visitor">ğŸ‘€ 1,245 people are viewing this page</div>

<div class="card">

<input type="text" id="name" placeholder="Enter Your Name">
<br>
<button class="generate" onclick="startGenerate()">Generate Wish</button>

<div id="loader">â³ Creating your colorful surprise...</div>
<h2 id="wish"></h2>

<button class="whatsapp" id="shareBtn" style="display:none;" onclick="shareNow()">Share on WhatsApp</button>

<br>
<button class="lucky" onclick="luckyDraw()">ğŸ Try Your Holi Lucky Draw</button>

</div>

<script>

// ğŸ¨ Real Color Powder Particles
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createParticles(){
  for(let i=0;i<150;i++){
    particles.push({
      x:canvas.width/2,
      y:canvas.height/2,
      radius:Math.random()*6+2,
      color:`hsl(${Math.random()*360},100%,50%)`,
      speedX:(Math.random()-0.5)*8,
      speedY:(Math.random()-0.5)*8
    });
  }
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,index)=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    p.x+=p.speedX;
    p.y+=p.speedY;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// ğŸ¯ Generate Wish
function startGenerate(){
  var name=document.getElementById("name").value;
  if(name==""){alert("Enter your name first!");return;}

  document.getElementById("loader").style.display="block";
  document.getElementById("wish").innerHTML="";
  document.getElementById("shareBtn").style.display="none";

  setTimeout(function(){
    document.getElementById("loader").style.display="none";
    document.getElementById("wish").innerHTML=
    "ğŸ‰ "+name+" ki taraf se aapko Happy Holi 2026 ğŸ¨ğŸ’¥";
    document.getElementById("shareBtn").style.display="inline-block";
    particles=[];
    createParticles();
  },3000);
}

// ğŸ“² WhatsApp Share + Auto Redirect
function shareNow(){
  var text=document.getElementById("wish").innerText;
  var wa="https://wa.me/?text="+encodeURIComponent(text+" ğŸ‘‰ Visit Now");
  window.open(wa,'_blank');

  // 3 sec baad Smart Link redirect
  setTimeout(function(){
    window.location.href="https://www.effectivegatecpm.com/yct5qaruui?key=3ecd9211875b400491fea171225148cc";
  },3000);
}

// ğŸ Lucky Draw Direct Smart Link
function luckyDraw(){
  window.location.href="https://www.effectivegatecpm.com/yct5qaruui?key=3ecd9211875b400491fea171225148cc";
}

// ğŸ“Š Fake Live Visitor Counter
let count=1245;
setInterval(function(){
  let change=Math.floor(Math.random()*5);
  if(Math.random()>0.5){count+=change;} else{count-=change;}
  document.getElementById("visitor").innerHTML=
  "ğŸ‘€ "+count+" people are viewing this page";
},3000);

</script>

</body>
</html>
